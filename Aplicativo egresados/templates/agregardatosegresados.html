<!-- agregardatosegresados.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Datos de Egresados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesegresados.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Agregar Datos de Egresados</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class=flashes>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->
        <form action="/guardaregresado" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">N Identificación:</label>
                <input type="text" class="form-control" id="id" name="id" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Egresado:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select class="form-select" id="carrera" name="carrera" autocomplete="off" required>
                    <option value="" selected disabled>Seleccionar Carrera</option>
                    <option value="Administración de Empresas">Administración de Empresas</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="Artes Visuales">Artes Visuales</option>
                    <option value="Bacteriología y Laboratorio Clínico">Bacteriología y Laboratorio Clínico</option>
                    <option value="Biología">Biología</option>
                    <option value="Comunicación Social">Comunicación Social</option>
                    <option value="Contaduría Pública">Contaduría Pública</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Diseño Industrial">Diseño Industrial</option>
                    <option value="Economía">Economía</option>
                    <option value="Enfermería">Enfermería</option>
                    <option value="Física">Física</option>
                    <option value="Fisioterapia">Fisioterapia</option>
                    <option value="Fonoaudiología">Fonoaudiología</option>
                    <option value="Geología">Geología</option>
                    <option value="Ingeniería Agronómica">Ingeniería Agronómica</option>
                    <option value="Ingeniería Ambiental">Ingeniería Ambiental</option>
                    <option value="Ingeniería Civil">Ingeniería Civil</option>
                    <option value="Ingeniería de Alimentos">Ingeniería de Alimentos</option>
                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                    <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                    <option value="Ingeniería Eléctrica">Ingeniería Eléctrica</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                    <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                    <option value="Ingeniería en Telecomunicaciones">Ingeniería en Telecomunicaciones</option>
                    <option value="Lic. en Ciencias Sociales y Desarrollo Local">Lic. en Ciencias Sociales y Desarrollo Local</option>
                    <option value="Lic. en Educación Física, Recreación y Deportes">Lic. en Educación Física, Recreación y Deportes</option>
                    <option value="Lic. en Educación Infantil">Lic. en Educación Infantil</option>
                    <option value="Lic. en Educación Artística">Lic. en Educación Artística</option>
                    <option value="Lic. en Lenguas Extranjeras">Lic. en Lenguas Extranjeras</option>
                    <option value="Lengua Castellana y Comunicación">Lengua Castellana y Comunicación</option>
                    <option value="Matemáticas Aplicada">Matemáticas Aplicada</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Medicina Veterinaria">Medicina Veterinaria</option>
                    <option value="Microbiología">Microbiología</option>
                    <option value="Música">Música</option>
                    <option value="Nutrición y Dietética">Nutrición y Dietética</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Química">Química</option>
                    <option value="Terapia Ocupacional">Terapia Ocupacional</option>
                    <option value="Zootecnia">Zootecnia</option>
                    <!-- Agrega más opciones según tu lista de carreras -->
                </select>
            </div>
            <div class="mb-3">
                <label for="anio_graduacion" class="form-label">Año de Graduación:</label>
                <input type="number" class="form-control" id="anio_graduacion" name="anio_graduacion" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="salario_promedio" class="form-label">Salario Promedio:</label>
                <input type="number" class="form-control" id="salario_promedio" name="salario_promedio" autocomplete="off" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="continua_estudios" name="continua_estudios">
                <label class="form-check-label" for="continua_estudios">Continua Estudios</label>
            </div>
            <div class="mb-3">
                <label for="tiempo_empleo" class="form-label">Tiempo para Conseguir Empleo:</label>
                <input type="number" class="form-control" id="tiempo_empleo" name="tiempo_empleo" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Egresado</button>
            
            <div class="volver-btn-container">
                <a href="/main" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
    <script>
        // Función para limpiar los campos del formulario
        function limpiarCampos() {
            document.getElementById("formulario_egresado").reset();
        }

        // Agrega un listener para ejecutar la función al enviar el formulario
        document.getElementById("formulario_egresado").addEventListener("submit", limpiarCampos);
    </script>
</body>
</html>
