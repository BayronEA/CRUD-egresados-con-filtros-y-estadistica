<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylescrearusuario.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Crear Nuevo Usuario - Universidad de Pamplona</title>
</head>
<body style="background-color: #d7e5f2;">
    <div class="container">
        <h2>Crear Nuevo Usuario</h2>
        {% with messages = get_flashed_messages() %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="flash-message">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endwith %}
    
        <form action="/crearusuario" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" autocomplete="off" required class="form-control">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" autocomplete="off" required class="form-control">

            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>

        <button onclick="window.location.href='/main'" class="btn btn-secondary">Volver a la Página Principal</button>
    </div>

    <!-- Scripts de Bootstrap y otros scripts necesarios (debes incluirlos al final del cuerpo del documento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
