<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesindex.css') }}">
    <title>Iniciar Sesi칩n - Analisis egresados</title>
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
            </div>
        {% endwith %}

        <form class="login-form col-md-4 offset-md-4 mt-3" action="{{ url_for('login') }}" method="post">
            <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
            
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="off" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap (debes incluirlos al final del cuerpo del documento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
